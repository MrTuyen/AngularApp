<div class="">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-sm-flex align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">User List</h6>
            <a href="javascript:;" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#addUser">
                <i class="fas fa-plus fa-sm text-white-50"></i> Add new
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of users; index as i;" (dblclick)="dbClickFunc(item.Name)">
                            <td>{{i + 1}}</td>
                            <td>{{item.Name}}</td>
                            <!-- <td>{{item.Price | number:'1.0-0'}}</td> -->
                            <td>{{item.Email}}</td>
                            <td class="text-center">
                                <a class="btn btn-success btn-sm mr-1" (click)="selectUser(item.Id)" data-toggle="modal" data-target="#updateUser"><i class="fa fa-edit"></i></a>
                                <a class="btn btn-danger btn-sm" (click)="deleteUser(item.Id)"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <strong>Add User</strong>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="city">ID</label>
                        <input type="text" class="form-control" [(ngModel)]="user.Id" name="user.Id" required placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="user.Name" name="user.Name" required placeholder="Emter name">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" [(ngModel)]="user.Email" name="user.Email" required placeholder="Enter email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary float-right" (click)="addUser()">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <strong>Update User</strong>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" class="form-control" [(ngModel)]="currentUser.Id" name="currentUser.Id" required placeholder="ID">
                    <div class="form-group">
                        <label for="city">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="currentUser.Name" name="currentUser.Name" required placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" [(ngModel)]="currentUser.Email" name="currentUser.Email" required placeholder="Enter email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary float-right" (click)="updateUser(currentUser.Id, currentUser)">Submit</button>
            </div>
        </div>
    </div>
</div>
